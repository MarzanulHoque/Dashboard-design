{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <div class="p-4 m-4">
            <div class="col-lg-4 mt-4 mb-4 mx-auto border rounded pt-4">
                <h3 class="alert alert-light border rounded mt-4 mb-4 ">Login Here</h3>
            <form action="/login" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}


                <div class="form-group">
                    <label for="">Email</label><br>
                    <input type="email" name="email" value="{{ values.email }}" class="from-control " placeholder="example@gmail.com">
                </div>

                <div class="form-group">
                    <label for="">Password</label><br>
                    <input type="password" name="password" class="from-control " placeholder="password">
                </div>

                <div class="form-group">
                    <input class="btn btn-info btn-md col-lg-4" type="submit" value="Login">
                </div>


            </form>
            </div>
        </div>
    </div>
{% endblock %}
