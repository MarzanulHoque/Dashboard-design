<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eshop</title>
</head>
<body>
    {% for product in products %}
      <table>

          <tr>
              <td>
                  {{ product.name }}
              </td>
              <td>
                  : {{ product.category.name }}
              </td>
              <td>
                 : {{ product.price }}
              </td>

              <td>
                  : {{ product.image}}
              </td>
          </tr>

      </table>
    {% endfor %}
</body>
</html>
